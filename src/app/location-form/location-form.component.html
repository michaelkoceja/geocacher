<h2>Enter coords and get its address:</h2>
  <form>
    <div class="form-group">
      <label for="latitude">Latitude</label>
      <input type="text" #latitude>
    </div>
    <div class="form-group">
      <label for="longitude">Longitude</label>
      <input type="text" #longitude>
    </div>
    <button (click)="getLocation(latitude.value, longitude.value); latitude.value = ''; longitude.value = '';">Get Location!</button>
  </form>
  <br>
  <h2>Enter an address and get its Coords:</h2>
  <form>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" #address>
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input type="text" #city>
    </div>
    <div class="form-group">
      <label for="state">State</label>
      <input type="text" #state>
    </div>
    <button (click)="getAddress(address.value, city.value, state.value); address.value = ''; city.value = ''; state.value = '';">Get Coords!</button>
  </form>

<div *ngIf="getLocation">
  <h2>Location found by inputed coords:</h2>
  <p>{{location}}</p>
</div>

<div *ngIf="getAddress">
  <h2>Coords found by inputed address:</h2>
  <p>{{address}}</p>
</div>


<div *ngIf="noLocation">
  <h2>No name of location with the coords of {{latitude}}{{longitude}}</h2>
</div>
